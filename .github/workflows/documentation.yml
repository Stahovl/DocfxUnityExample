name: Build and Deploy Documentation

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install DocFX and wkhtmltopdf
        run: |
          choco install -y docfx
          choco install -y wkhtmltopdf
          refreshenv
        shell: cmd

      - name: Use README.md as index.md
        run: copy README.md Documentation\index.md
        shell: cmd

      - name: Generate HTML Documentation
        run: |
          cd Documentation
          if exist obj rmdir /s /q obj
          docfx metadata
          docfx build
        shell: cmd

      - name: Create PDF Directory
        run: |
          cd Documentation
          if not exist _site\_pdf mkdir _site\_pdf
        shell: cmd

      - name: Generate PDFs
        run: |
          cd Documentation
          wkhtmltopdf.exe --enable-local-file-access --footer-right "[page]" "file:///%cd%/_site/api/index.html" "_site/_pdf/Documentation_api.pdf"
          dir _site\_pdf
        shell: cmd

      - name: Create .nojekyll file
        run: type nul > Documentation/_site/.nojekyll
        shell: cmd

      - name: Upload site artifact
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: Documentation/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v3
        with:
          name: _site
          path: _site

      - name: Create .nojekyll file
        run: touch _site/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          force_orphan: true